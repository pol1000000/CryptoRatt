{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="col-md-12 pt-2">
  <nav>
    <div class="nav nav-tabs " id="account-tabs" role="tablist">
      <a class="nav-item nav-link active" id="profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="true">Profile</a>
      <a class="nav-item nav-link" id="api-tab" data-toggle="tab" href="#nav-api" role="tab" aria-controls="nav-api" aria-selected="false">API Keys</a>
      <a class="nav-item nav-link" id="sessions-tab" data-toggle="tab" href="#nav-sessions" role="tab" aria-controls="nav-sessions" aria-selected="false">Sessions</a>
    </div>
  </nav>
  <div class="tab-content border-right border-left border-bottom">
    
    <!-- profile -->
    {% include "account_profile_tab.html" %}
    
    <!-- api keys -->
    <div class="tab-pane fade" id="nav-api" role="tabpanel" aria-labelledby="api-tab">
    </div>
    
    <!-- sessions -->
    <div class="tab-pane fade" id="nav-sessions" role="tabpanel" aria-labelledby="sessions-tab">
    </div>

  </div>
</div>
{% endblock %}

{% block customjs %}
  <script type="application/javascript" src="{% static "rattic/js/account_profile.js" %}"></script>
  <script type="application/javascript" src="{% static "selectize/js/selectize.min.js" %}"></script>
{% endblock %}
