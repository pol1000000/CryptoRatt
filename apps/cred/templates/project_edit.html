{% extends "base.html" %}

{% load i18n %}

{% block content %}

<h1>{% if not project.id %}{% trans "Create project" %}{% else %}{% trans "Edit Project" %}: {{ project.title }}{% endif %}</h1>

<form class="form-horizontal" enctype="multipart/form-data" action="{{ action }}{% if next %}?next={{ next }}{% endif %}" method="post">{% csrf_token %}
    {% for field in form %}
        <div class="control-group">
            {{ field.errors }}
            <label class="control-label" for="{{ field.html_name }}">{{ field.label }} </label>
            <div class="controls">
              {{ field }}
            </div>
        </div>
    {% endfor %}
    <div class="controls">
        <input id="project-save" class="btn btn-primary" type="submit" value="{% trans "Submit" %}" />
    </div>
</form>

{% endblock %}
